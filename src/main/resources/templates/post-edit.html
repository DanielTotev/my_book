<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}">
    </th:block>
</header>
<div class="container mt-4">
    <div th:if="${error != null}" class="alert alert-warning" th:text="${error}"></div>
    <h1>Edit Post</h1>
    <form th:method="post" th:object="${bindingModel}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="birthday" th:field="*{title}" th:value="${bindingModel.title}" id="title" class="form-control">
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" th:field="*{image}" id="image" name="image" aria-describedby="inputGroupFileAddon04">
                <label class="custom-file-label" for="image">Choose file</label>
            </div>
        </div>
        <input id="postEditBtn" type="submit" value="Edit Post" class="btn btn-success">
    </form>
</div>
<script th:src="@{/js/validation/postEditValidation.js}"></script>
</body>
</html>
