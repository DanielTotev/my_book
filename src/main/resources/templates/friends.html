<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}">
    </th:block>
</header>
<main>
    <div class="container mt-4">
        <div class="row">
            <th:block th:each="friend : ${friends}">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm" style="width: 300px;">
                        <img th:attr="src=${friend.profilePicture}" style="height: 250px; width: 300px" class="card-img-top" alt="Profile picture">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${friend.username}"></h5>
                            <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                            <!--<a href="javascript:document.getElementById('form').submit()" class="btn btn-success">Add Friend</a>-->
                            <a th:href="@{/chat(friend=${friend.username})}" class="btn btn-success">Chat</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
</body>
</html>
