<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
    <header>
        <th:block th:include="~{fragments/navbar}">
        </th:block>
    </header>
    <main>
        <div class="container mt-4">
            <h1 class="d-flex justify-content-center"  th:text="Username + ' ' + ${profile.username}"></h1>
            <hr />
            <img th:attr="src=${profile.profilePicture}" alt="Profile picture" style="height: 300px; width: 300px" class="img-thumbnail mx-auto d-block">
            <hr />
            <!--<h2 th:text="Education + ' ' ${profile.education}"></h2>-->
            <h2 class="d-flex justify-content-center" th:text="Education + ' ' + ${profile.education}"></h2>
            <hr />
            <h2 class="d-flex justify-content-center" th:text="Age + ' ' + ${profile.age}"></h2>
            <hr />
            <h2 class="d-flex justify-content-center" th:text="Gender + ' ' + ${profile.gender}"></h2>
            <!--<hr />-->
            <!--<h2 class="d-flex justify-content-center" th:text="${#dates.format(profile.birthday, 'dd-MM-yyyy')}"></h2>-->
        </div>
    </main>
</body>
</html>
