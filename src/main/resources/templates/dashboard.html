<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}">
    </th:block>
</header>
<main>
    <div class="container mt-4">
        <div class="row mt-4 mb-4" th:each="post : ${posts}">
            <div class="card mx-auto d-flex" style="width: 18rem;">
                <img th:attr="src=${post.imageUrl}"  style="height: 250px;" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text" th:text="${post.title}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
