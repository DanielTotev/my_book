<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
    <header>
        <th:block th:include="~{fragments/navbar}">
        </th:block>
    </header>
    <main>
        <div class="container mt-4">
            <div th:if="${error != null}" class="alert alert-warning" th:text="${error}"></div>
            <h1>Register</h1>
            <form th:action="@{/register}" th:object="${bindingModel}" th:method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" name="username" id="username" class="form-control" placeholder="Username..." />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" th:field="*{email}" type="email" name="email" id="email" placeholder="Enter your email..." />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" name="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword" class="form-control" />
                </div>
                <input id="regButton" type="submit" value="Register" class="btn btn-success">
            </form>
        </div>
    </main>
    <script th:src="@{/js/validation/registerValidation.js}"></script>
</body>
</html>
