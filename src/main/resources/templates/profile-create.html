<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
    <header>
        <th:block th:include="~{fragments/navbar}">
        </th:block>
    </header>
    <div class="container mt-4">
        <h1>Create your profile</h1>
        <form th:action="@{/profile/create}" th:method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" id="age" />
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" class="form-control" name="education" id="education" />
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="custom-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday" class="form-control">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profilePicture" name="profilePicture" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="profilePicture">Choose file</label>
                </div>
            </div>
            <input id="profileCreateBtn" type="submit" value="Create" class="btn btn-success">
        </form>
    </div>
</body>
</html>
