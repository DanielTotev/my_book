<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}">
    </th:block>
</header>
<main>
    <div class="container mt-4">
        <h1>Friend Requests</h1>
        <div class="row">
            <th:block th:each="friendRequest : ${friendRequests}">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm" style="width: 300px;">
                        <img th:attr="src=${friendRequest.senderProfilePicture}" style="height: 250px; width: 300px" class="card-img-top" alt="Profile picture">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${friendRequest.senderUsername}"></h5>
                            <form id="form" style="display: inline-block" th:action="@{/friendRequest/accept(id=${friendRequest.id})}" th:method="POST">
                                <input type="submit" value="Accept" class="btn btn-success">
                            </form>
                            <!--<a href="javascript:document.getElementById('form').submit()" class="btn btn-success">Accept</a>-->
                            <!--<a href="#" class="btn btn-danger">Decline</a>-->
                            <form style="display: inline-block" th:action="@{/friendRequest/decline(id=${friendRequest.id})}" th:method="POST">
                                <input type="submit" value="Decline" class="btn btn-danger">
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
</body>
</html>
